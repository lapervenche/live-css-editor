<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>Live editor for CSS, Less &amp; Sass - Magic CSS</title>

    <style>
        html {
            width: 410px;
            font-size: 62.5%;
        }
        body {
            font-size: 1.3rem;
        }
        .option-heading {
            font-size: 1.4rem;
        }
        .option-value,
        label {
            display: flex;
        }
        .option-value {
            align-items: center;
        }
        label {
            margin-top: 1px;
            margin-bottom: 1px;
        }
        label input,
        label input[type="button"],
        label input[type="checkbox"],
        label input[type="radio"],
        label input[type="submit"],
        label select {
            margin-right: 4px;
        }
        .option-heading {
            font-weight: bold;
            padding-bottom: 7px;
        }
        .option-value {
            padding-bottom: 3px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="scripts/utils.js"></script>

    <script src="dist/options.bundle.js"></script>
</body>

</html>
